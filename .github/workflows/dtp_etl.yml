name: DTP ETL Pipeline

on:
  schedule:
    # Запускать 1-го числа каждого месяца в 03:00 UTC (06:00 МСК)
    - cron: '0 3 1 * *'
  workflow_dispatch:  # Позволяет запускать вручную из интерфейса GitHub

jobs:
  run-etl:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run DTP Download Script
      env:
        user: ${{ secrets.DB_USER }}
        password: ${{ secrets.DB_PASSWORD }}
        host: ${{ secrets.DB_HOST }}
        port: ${{ secrets.DB_PORT }}
        dbname: ${{ secrets.DB_NAME }}
      run: |
        python dtp_download.py

    - name: Run DTP Processing Script
      env:
        user: ${{ secrets.DB_USER }}
        password: ${{ secrets.DB_PASSWORD }}
        host: ${{ secrets.DB_HOST }}
        port: ${{ secrets.DB_PORT }}
        dbname: ${{ secrets.DB_NAME }}
      run: |
        python dtp_processing.py
